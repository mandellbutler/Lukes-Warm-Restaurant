<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Luke's Warm Restaurant</title>
  </head>
  <body>
    <header class="mb-4">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 home-button" href="/">Luke's</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-0">
              <li class="nav-item">
                <a class="nav-link reservation-button" href="/reservations">
                  Reservations
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link reservation-button tables-button" href="/tables">
                  Availability
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col col-12 col-sm-12">
          <h2>Reserved Tables</h2>
          <div class="reservations row g-2 mb-3">
            <div class="card col-sm-12">
              <div class="card-body">
                <h5 class="card-title">Reservation1 name</h5>
                <h6 class="card-subtitle">Reserved</h6>
              </div>
            </div>
            <div class="card col-sm-12">
              <div class="card-body">
                <h5 class="card-title">Reservation2 name</h5>
                <h6 class="card-subtitle">Reserved</h6>
              </div>
            </div>
          </div>
          <h2>Waitlist</h2>
          <div class="waitlist row g-2">
            <div class="card col-sm-12">
              <div class="card-body">
                <h5 class="card-title">Reservation3 name</h5>
                <h6 class="card-subtitle">Waitlist</h6>
              </div>
            </div>
            <div class="card col-sm-12">
              <div class="card-body">
                <h5 class="card-title">Reservation4 name</h5>
                <h6 class="card-subtitle">Waitlist</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
